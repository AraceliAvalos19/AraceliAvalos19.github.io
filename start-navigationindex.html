        <h1>Course Proposal Application</h1>
       <!-- qué pongo? --> <p>The page name shoud almost exactly match the menu item. </p>
       <form method="get" action="thanks.html">
            <fieldset>
                <legend>Applicant Information</legend>
                    <label clas="top">First Name* <input type="text" name="fname" required></label>
                    <label clas="top">Last Name* <input type="text" name="lname" required></label>
                    <label clas="top">Phone<input type="tel" name="fhone" placeholder="1234512345"></label>
                    <label clas="top">Email* <input type="email" name="email" placeholder="someone@gmail.com" required></label>
                    <label clas="top">Website <input type="url" name="url" placeholder="http://"></label>
            </fieldset> 

            <fieldset>
             <legend>Course Information</legend>
             <div>Audience</div>
             <label class="sbs"><input type="radio" name="audience" value="begginer"> Begginer </label>    
             <label class="sbs"><input type="radio" name="audience" value="intermediate"> Intermediate </label>
             <label class="sbs"><input type="radio" name="audience" value="advanced"> Advanced </label>

             <div>Software Needed</div>
             <label><input type="checkbox" name="editing" value="yes"> Photo Editing</label> 
             <label><input type="checkbox" name="code" value="yes"> Coding</label>
             <label><input type="checkbox" name="process" value="yes"> Preprocessor</label>
             <label><input type="checkbox" name="client" value="yes"> FTP Client</label>
            </fieldset>

            
            <fieldset>
             <legend>Funding</legend>
             <label class="top">Anticipated Complation Date <input type="date" name="completeDate"></label>
             <label class="top">Course Subject
               < <select name="subject"<option value="">Please Select &#9662;</option>
                <option value="software"> Software Development</option>
                 <option value="creative"> Creative Professional</option>
                 <option value="info"> Information Technology</option>
                 <option value="data"> Data Professional</option>
                 <option value="construction"> Construction</option>
                 <option value="manofacturing"> Manofacturing</option>
                 <option value="business"> Business Professional</option>
                 <option value="security"> Ciber Security</option>
                </select>
             </label>
             <label class="top">How Many Authors <input type="number" name="authors"></label>
            </fieldset>

            <input type="submit" value = "Propose My Course" class="submitBtn">
        </form>
