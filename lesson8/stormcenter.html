  <main>
        <h2>Storm Center</h2>
       <div id="format">
        <form method="get" action="thanks.html">

            <fieldset>
                <legend>Personal Information</legend>
                <label class="square">Full Name* <input type="text" name="fullName" required pattern="[A-za-z].{4,}" title="Must be at least 5 characters"></label>
                <label class="square">Email <input type="email" name="e-mail" placeholder="someone@gmail.com"></label>
                <label class="square">Phone Number* <input type="tel" name="phone" required></label>
                <label class="square">Zip Code* <input type="number" name="zip" required></label>
            </fieldset>

            <fieldset>
                <legend>Storm Information</legend>
                <label class="square">Storm Date <input type="date" name="stormDate"></label>
                <label class="square">Storm Type <input list="storm-type" name="stormType"></label>
                    <datalist id="storm-type">
                        <option value="Flash Flood">
                        <option value="Hail">
                        <option value="Hurricane">
                        <option value="Thunderstorm">
                        <option value="Tornado">
                    </datalist>
                    <div class="spaces">
                    </div>
                   
                    <label>Storm Severity<input type="range" id="storange" value="5" min="1" max="10" step="1"
                        oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                        <span id="severity"></span>
                    </label>
                    <div class="spaces">
                    </div>
                   

                    <label>Storm Region<select name="region">
                        <option value="">Storm Region</option>
                        <option value="preston">Preston</option>
                        <option value="sodaSprings">Soda Springs</option>
                        <option value="fishHaven">Fish Haven</option>
                        </select>
                    </label>
            </fieldset>

            <fieldset>
                <legend>Storm Risk</legend>
                    <section class="square">Are you in danger?
                        <label class="sbs"><input type="radio" name="danger" value="yes">&nbsp; Yes</label>
                        <label class="sbs"><input type="radio" name="danger" value="maybe">&nbsp; Maybe</label>
                        <label class="sbs"><input type="radio" name="danger" value="no">&nbsp; No</label>
                    </section>
            </fieldset>

            <fieldset>
                <legend>Comments</legend>
                    <label class="square">Add your comments here<textarea name="comments" rows="6" cols="75"></textarea></label>
        

            <input id="reportBtn" type="submit" value="Send my Report">
        </fieldset>
        </form>
